{% extends "components/base.html" %}
{% load i18n crispy_forms_tags crispy_forms_gds %}

{% block content %}

  {% url 'components:index' as back_url %}
  {% back_link back_url %}

  {% error_summary form %}

  <span class="govuk-caption-xl">
    {% trans 'Components' %}
  </span>
  <h1 class="govuk-heading-xl">
    {{ title }}
  </h1>

  <div class="govuk-body">
    {% crispy form %}
  </div>

{% endblock %}
